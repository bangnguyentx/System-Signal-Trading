services:
  - type: web
    name: quantum-trading-pro
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: quantum-trading-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: quantum-trading-db
    plan: free
    region: singapore
