services:
  - type: web
    name: quantum-trading-pro
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /health
    autoDeploy: yes

databases:
  - name: quantum-trading-db
    databaseName: quantum_trading
    plan: free
    region: singapore
